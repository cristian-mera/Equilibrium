<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Equilibrium#3429</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="./style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="container-general">
  <section class="card-container">

    <figure class="card-container-image">
      
    </figure>
    
    <h1 class="card-container-title">
      Equilibrium #3429
    </h1>
    <p class="card-container-paragraph">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <section class="card-statistics">
      <div class="card-statistics__eth">
        <span class="card-eth__icon"><img src="../Equilibrium#3429/images/icon-ethereum.svg" alt=""></span>
        0.041 ETH
      </div>
      <div class="card-statistics__dayleft">
        <span class="card-dayleft__clock"></span>
        3 days left
      </div>
      
    </section>
    <hr class="hr">
    <section class="personal-information">
      <figure class="personal-information__avatar">
        <img src="./images/image-avatar.png" alt="avatar personal">
      </figure>
      <div class="personal-information__name">
        Creation of 
        <span>
          Jules Wyvern
        </span> 
      </div>
      
    </section>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br>
        Coded by <a href="#">Darwin Mendoza / Cristian Mera</a>.
      </div>
    </footer>
    
  </section>
    
  </main>
  
  

  
</body>
</html>
